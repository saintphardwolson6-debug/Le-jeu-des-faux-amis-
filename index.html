<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Le Jeu des Faux Amis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎭 Le Jeu des Faux Amis</h1>
    <p>Qui te connaît vraiment?</p>
    <input type="text" id="username" placeholder="Antre non ou" />
    <button onclick="startGame()">🚀 Commencer</button>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Tanpri antre non ou");
      localStorage.setItem("username", name);
      window.location.href = "create.html";
}
  </script>
</body>
